<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="container">
     <div id="bill">
        <p id="name">Tip Calculator</p>
       <p>Bill Total(Rs.)</p>
       <input id="billinput" type="text" placeholder="0.00" onkeyup="calbill()"> 
     </div>
     <div id="tip">
        <p>Tip(%)</p>
        <input id="tipinput" type="text" placeholder="0.00" onkeyup="calbill()"> 
      </div>
      <div id="people">
        <p>People</p>
        <button id="increment">+</button>
        <span id="show">1</span>
        <button id="decrement">-</button>
      </div>
      <div id="Total">
        <p>Total per Person</p>
        <p id="total">Rs 0.00</p>
      </div>
    </div>
    <script src="tipcal.js"></script>
</body>
</html>
